<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Cuánto vale tu casa?</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4xCtEaR1DK3BXUUHXqzXp0yZLpLrD60k&libraries=places" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="barra-navegacion">
    <img src="assets/logo.png" alt="Logo" class="logo" />
  </header>

  <main class="contenedor">
    <h2>¿Cuánto vale tu casa?</h2>
    
    <form id="form-direccion">
      <p>Te ofrecemos una estimación basada en datos reales del Catastro.</p>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" placeholder="Ej: Calle Mayor, 5" autocomplete="off" required />      <button type="submit">Consultar</button>
    </form>

    <div id="resultados-catastro"></div>
  
    <div id="formulario-segundo" class="oculto">
      <h3>Selecciona tu vivienda</h3>
      <div id="selectores-dinamicos"></div>
      <div id="detalles-inmueble" class="oculto"></div>
    </div>

  </main>
</body>
</html>
